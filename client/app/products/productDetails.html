<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Product Details</h3>
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Product ID:</label>
                                <span>{{ product.id }}</span>
                            </div>
                            <div class="form-group">
                                <label>Title:</label>
                                <input class="form-control" placeholder="product name" readonly ng-model="product.name">
                            </div>
                            <div class="form-group">
                                <label>Number:</label>
                                <input class="form-control" placeholder="product number" readonly ng-model="product.productNumber">
                            </div>
                            <div class="form-group">
                                <label>Price:</label>
                                <input class="form-control" placeholder="list price" readonly ng-model="product.listPrice">
                            </div>

                            <a class="btn btn-success" href="/">OK</a>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
