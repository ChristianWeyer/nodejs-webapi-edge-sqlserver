<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Products</h3>
        <div class="panel panel-default">
            <div class="panel-heading">
                On stock
            </div>
            
            <div class="panel-body">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                                <th>Title</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="p in products" ng-click="loadDetails(p)">
                                <td>{{ p.Title }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        
        <div>
            <input class="form-control" type="text" ng-model="dataToPoke"/>
            <br/>
            <button class="btn btn-default" ng-click="pokeAll()">Poke all</button>
            <h4>Poked data:</h4>
            {{ pokedData }}
        </div>

        <div ng-if="false">
            <h4>Debug data:</h4>
            {{ products | json }}
        </div>
    </div>
</div>
