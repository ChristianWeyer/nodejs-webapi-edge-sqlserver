<div class="row">
    <div class="col-lg-12">
        <h3 class="page-header">Product Details</h3>
        <div class="panel panel-default">
            <div class="panel-heading">
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <form role="form">
                            <div class="form-group">
                                <label>Product ID:</label>
                                <span>{{ product.Id }}</span>
                            </div>
                            <div class="form-group">
                                <label>Title</label>
                                <input class="form-control" placeholder="short title" ng-model="product.Title">
                            </div>
                            <div class="form-group">
                                <label>Description</label>
                                <input class="form-control" placeholder="detailed description of the product" ng-model="product.Description">
                            </div>
                            <div class="form-group">
                                <label>Amount</label>
                                <input class="form-control" placeholder="amount of items in stock" ng-model="product.Amount">
                            </div>

                            <button class="btn btn-success">OK</button>
                            <button class="btn btn-default">Cancel</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
